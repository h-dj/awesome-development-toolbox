apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: dev
spec:
  serviceName: elasticsearch-headless
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            # 单节点模式
            - name: discovery.type
              value: single-node

            # 关闭安全认证
            - name: xpack.security.enabled
              value: "false"

            # JVM 内存
            - name: ES_JAVA_OPTS
              value: "-Xms768m -Xmx1024m"

          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"

  volumeClaimTemplates:
    - metadata:
        name: es-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: nfs-local   # K3s 默认
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: dev
spec:
  type: NodePort
  selector:
    app: elasticsearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      nodePort: 30920
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-headless
  namespace: dev
spec:
  clusterIP: None
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      name: http