apiVersion: apps/v1
kind: Deployment
metadata:
  name: xxl-job-executor
  namespace: youlai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xxl-job-executor
  template:
    metadata:
      labels:
        app: xxl-job-executor
    spec:
      containers:
        - name: executor
          image: your-company/xxl-job-executor:latest
          env:
            - name: XXL_JOB_ADMIN_ADDRESSES
              value: http://192.168.56.241:8080/xxl-job-admin
            - name: XXL_JOB_EXECUTOR_PORT
              value: "9999"
          ports:
            - containerPort: 9999
---
apiVersion: v1
kind: Service
metadata:
  name: xxl-job-executor
  namespace: youlai
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.56.242   # 指定固定 IP
  ports:
    - port: 9999
      targetPort: 9999
  selector:
    app: xxl-job-executor
