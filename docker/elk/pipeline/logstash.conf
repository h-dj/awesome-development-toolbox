input {
	tcp {
        host => "0.0.0.0"
		port => 5044
		codec => json_lines
	}
}

filter {
    mutate {
      # 使用 | 分割日志
        split => ["app_message","|"]
    }

    if [app_message][0] {
        mutate {
            add_field =>   {
                 # 把分割出来的各个部分，分别写入对应的字段中
                "app_keyword" => "%{[app_message][0]}"
            }
        }
    }

    if [app_message][1] {
        mutate {
            add_field =>   {
                "app_keynote" => "%{[app_message][1]}"
            }
        }
    }
    if [app_message][2] {
        mutate {
            add_field =>   {
                "app_params" => "%{[app_message][2]}"
            }
        }
    }
}

output {
	elasticsearch {
		hosts => "http://elasticsearch:9200"
		index => "flash-sale-%{+YYYY.MM.dd}"
		ecs_compatibility => disabled
	}
}